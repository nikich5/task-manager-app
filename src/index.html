<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
<h1>Менеджер задач</h1>
<div class="border">
    <h2 class="display-block">Добавление задачи</h2>
    <label class="display-block">
        Название
        <input type="text" id="taskNameInput"/>
    </label>
    <label class="display-block">
        Срок выполнения
        <input type="text" id="taskDeadlineInput"/>
    </label>
    <button class="display-block" id="addTaskButton" type="button">Добавить</button>
</div>

<div class="border">
    <h2 class="display-block">Поиск задач</h2>
    <label class="display-block">
        Название
        <input type="text" id="taskSearchInput">
    </label>
</div>

<h2>Список задач</h2>
<div id="taskList"></div>

</body>
</html>
