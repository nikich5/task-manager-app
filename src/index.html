<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
<h1>Менеджер задач</h1>
<div class="border">
    <h2 class="marginAll">Добавление задачи</h2>
    <label class="marginAll" for="task-name">Название
        <input id="task-name" type="text"/>
    </label>
    <br>
    <label class="marginAll" for="task-deadline">Срок выполнения
        <input id="task-deadline" type="text"/>
    </label>
    <br>
    <button class="marginAll" name="Добавить">Добавить</button>
</div>
</body>
</html>
